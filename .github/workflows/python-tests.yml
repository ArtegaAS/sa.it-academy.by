name: Python Tests

on:
  push:
    branches: ["md-sa2-32-25"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Dzmitry_Kuntsevich/04.GitOps/requirements.txt
      - name: Run tests
        run: pytest -v
