---
- name: Install a basic package (e.g., vim or htop)
  hosts: all_workers
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install vim
      apt:
        name: vim
        state: present

    - name: Install htop
      apt:
        name: htop
        state: present
