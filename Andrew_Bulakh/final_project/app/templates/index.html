{% extends "base.html" %}

{% block content %}
<h2>Список пользователей</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Email</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user[0] }}</td>
      <td>{{ user[1] }}</td>
      <td>{{ user[2] }}</td>
      <td>
        <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="POST" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
