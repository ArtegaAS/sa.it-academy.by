---
# Source: drupal-app/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: drupal-app-service
spec:
  type: LoadBalancer
  selector:
    app: drupal-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
---
# Source: drupal-app/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drupal-app
  labels:
    app: drupal-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: drupal-app
  template:
    metadata:
      labels:
        app: drupal-app
    spec:
      containers:
      - name: drupal-app
        image: "andrewfreak/project:1.0.0"
        ports:
        - containerPort: 5000
        envFrom:
        - secretRef:
            name: drupal-app-secrets
---
# Source: drupal-app/templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: drupal-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: drupal.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: drupal-app-service
            port:
              number: 80
---
# Source: drupal-app/templates/sealed-secret.yaml
{
  "kind": "SealedSecret",
  "apiVersion": "bitnami.com/v1alpha1",
  "metadata": {
    "name": "drupal-app-secrets",
    "namespace": "default",
    "creationTimestamp": null
  },
  "spec": {
    "template": {
      "metadata": {
        "name": "drupal-app-secrets",
        "namespace": "default",
        "creationTimestamp": null
      }
    },
    "encryptedData": {
      "DB_HOST": "",
      "DB_NAME": "",
      "DB_PASSWORD": "",
      "DB_USER": ""
    }
  }
}