credentials:
  system:
    domainCredentials:
    - credentials:
      - basicSSHUserPrivateKey:
          id: "jenkins_master_ssk_private"
          privateKeySource:
            directEntry:
              privateKey: "{}"
          scope: GLOBAL
          username: "jenkins"
      - string:
          id: "slack"
          scope: GLOBAL
          secret: "{AQAAABAAAAAg9xOKe7ft0ZDedj7QTgP8PlcTlZhQBCHIzznZTNBERvFMI28l2cEqtyRfckuN83pX}"
      - string:
          description: "github-webhook"
          id: "github-webhook"
          scope: GLOBAL
          secret: "{AQAAABAAAAAwrzdL7FTaItx6lUavTEQMzI9JzAPndWE72zR9/4CrDTiq8ILUk909b2rLmmjq/uu7FD3IEHJwsj1bwdVwRHLHrQ==}"
      - basicSSHUserPrivateKey:
          id: "github-ssh"
          privateKeySource:
            directEntry:
              privateKey: |
                -----BEGIN OPENSSH PRIVATE KEY-----
                ....
                -----END OPENSSH PRIVATE KEY-----
          scope: GLOBAL
          username: "github-jenkins"
jenkins:
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"
  authorizationStrategy:
    globalMatrix:
      entries:
      - userOrGroup:
          name: "admin"
          permissions:
          - "Overall/Administer"
      - user:
          name: "plu"
          permissions:
          - "Job/Build"
          - "Job/Read"
          - "Overall/Read"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  disabledAdministrativeMonitors:
  - "org.jenkinsci.plugins.matrixauth.AmbiguityMonitor"
  - "jenkins.diagnostics.ControllerExecutorsNoAgents"
  - "hudson.util.DoubleLaunchChecker"
  labelAtoms:
  - name: "built-in"
  - name: "main"
  - name: "master"
  - name: "node01"
  - name: "slave01"
  labelString: "master main"
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  nodeMonitors:
  - "architecture"
  - "clock"
  - diskSpace:
      freeSpaceThreshold: "1GiB"
      freeSpaceWarningThreshold: "2GiB"
  - "swapSpace"
  - tmpSpace:
      freeSpaceThreshold: "1GiB"
      freeSpaceWarningThreshold: "2GiB"
  - "responseTime"
  nodes:
  - permanent:
      labelString: "node01 slave01"
      launcher:
        ssh:
          credentialsId: "jenkins_master_ssk_private"
          host: "192.168.202.25"
          port: 22
          sshHostKeyVerificationStrategy:
            manuallyTrustedKeyVerificationStrategy:
              requireInitialManualTrust: false
      name: "node01"
      numExecutors: 4
      remoteFS: "/var/lib/jenkins"
      retentionStrategy: "always"
  numExecutors: 1
  primaryView:
    all:
      name: "all"
  projectNamingStrategy: "standard"
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: "admin"
        name: "admin"
        properties:
        - "consoleUrlProvider"
        - "myView"
        - "timezone"
        - "experimentalFlags"
        - "mailer"
        - "favorite"
        - preferredProvider:
            providerId: "default"
        - "slack"
        - "theme"
        - "apiToken"
      - id: "plu"
        name: "plu"
        properties:
        - "apiToken"
        - "consoleUrlProvider"
        - "favorite"
        - "myView"
        - preferredProvider:
            providerId: "default"
        - "slack"
        - "theme"
        - "timezone"
        - "experimentalFlags"
        - mailer:
            emailAddress: "plu@plu.plu"
  slaveAgentPort: -1
  updateCenter:
    sites:
    - id: "default"
      url: "https://updates.jenkins.io/update-center.json"
  views:
  - all:
      name: "all"
  viewsTabBar: "standard"
globalCredentialsConfiguration:
  configuration:
    providerFilter: "none"
    typeFilter: "none"
appearance:
  pipelineGraphView:
    showGraphOnBuildPage: false
    showGraphOnJobPage: false
  prism:
    theme: PRISM
  themeManager:
    disableUserThemes: false
security:
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  cps:
    hideSandbox: false
  gitHooks:
    allowedOnAgents: false
    allowedOnController: false
  gitHostKeyVerificationConfiguration:
    sshHostKeyVerificationStrategy: "knownHostsFileVerificationStrategy"
  sSHD:
    port: -1
  scriptApproval:
    forceSandbox: false
