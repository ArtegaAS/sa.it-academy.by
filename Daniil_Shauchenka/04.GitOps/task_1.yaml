name: run hello world script 

on: 
  push:
    branches:
      - master

jobs: 
  run-hello:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: run script
        run: python simple_script.py

